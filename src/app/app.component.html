<div class = "container-fluid">
  <form [formGroup] = "MarvellousForm">
    <div class="form-group">
      <div class ="row g-0">
        <div class ="col-md-6">
          <h1 size ="40px" style = "color:rgb(234, 12, 78);text-align:center;">Contact Our</h1>
          <h1 size ="40px" style = "color:rgb(44, 37, 39);text-align:center;">Customer Suppor Center</h1>
        </div>
        <div class ="col-md-6">
          <img src="assets/Images/2Capture.JPG" width="250px"Style = "text-align:left;">
        </div>  
    </div>
    <div class="form-group">
      <h2 style="color:rgb(32, 35, 32);text-align:center;">Contact Information</h2> 
      <h6 style="color:rgb(32, 35, 32);text-align:center;">Please fill out your contact information below.</h6> 
    </div>
    <div class="form-group">
      <div class ="row g-0">
        <div class ="col-md-4">
        <label>Name*</label>
          <input [class.is-invalid] = "MarvellousForm.get('firstname')?.invalid" type="text" class="form-control" formControlName="firstname">
          <small [class.d-none]="MarvellousForm.get('firstname')?.valid" class="text-danger">first name </small>
        </div>
        <div class ="col-md-4">
          <label></label>
            <input [class.is-invalid] = "MarvellousForm.get('lastname')?.invalid" type="text" class="form-control" formControlName="lastname">
            <small [class.d-none]="MarvellousForm.get('lastname')?.valid" class="text-danger">last name </small>
          </div>
      </div>
      <div class="form-group">
        <label>Email*</label>
          <input [class.is-invalid] = "MarvellousForm.get('email')?.invalid" type="email" class="form-control" formControlName="email">
          <small [class.d-none]="MarvellousForm.get('email')?.valid" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label>Phone*</label>
          <input [class.is-invalid] = "MarvellousForm.get('phone')?.invalid" type="text" class="form-control" formControlName="phone">
          <small [class.d-none]="MarvellousForm.get('phone')?.valid" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label>Address*</label>
          <input [class.is-invalid] = "MarvellousForm.get('username')?.invalid" type="text" class="form-control" formControlName="firstname">
          <small [class.d-none]="MarvellousForm.get('username')?.valid" class="text-danger"></small>
      </div>
      <div class="text-center">
        <button id='my-button' type="submit" disabled="disabled" style="color: rgb(242, 241, 241); background-color: crimson; height: ;" >Submit Form</button>
      </div>
    </div>
    </div>  
  </form>
</div>

<router-outlet></router-outlet>
